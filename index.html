<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main id="card">
    <img src="./images/image-product-desktop.jpg" alt="Product">
    <aside>
      <p id="perfume">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p id="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.
      </p>
      <section>
        <div id="price">$149.99</div>
        <div id="reduction">$169.99</div>
      </section>
      <p id="cart">Add to Cart</p>
    </aside>
  </main>
</body>

</html>
